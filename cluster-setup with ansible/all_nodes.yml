---
- hosts: all
  vars_files:
    - env_variables
  tasks:
    - name: install APT transport https and curl
      apt:
        name:  {{ item }}
        state: present
        with_items:
          - apt-transport-https
          - curl


    - name: Add kubernetes apt-key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: add Kubernetes' APT repository
      apt_repository:
         repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
         state: present

    - name: Install docker,kubeadm,kubectl,kubelet
      apt:
        name: "{{ item }}"
        state: present
      with_items: "{{ packages }}"

    - name: start and enable services
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      with_items: "{{ services }}"
